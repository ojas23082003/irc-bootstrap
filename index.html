<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style>
        .fbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .container {
            border: 2px solid black;
            border-radius: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: rgb(177, 175, 175);

        }

        .elm {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .sbutton{
            width: 400px;
            border-radius: 10px;
            background-color: rgb(64, 186, 64);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha385-1BmE5kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="fbox">
        <h1 style="text-align: left;">International Relations Cell, IIT Kharagpur</h1>
        <div>
            <img src="LOGO.jpg" style="width: 100px;height: 100px;">
            <img src="irclogo.png" style="width: 100px;height: 100px;">
        </div>
    </div>
    <hr>
    <br>
    <div class="container">
        <div class="elm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Enter name : </b></label>
                <!--name-->
                <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" id="exampleFormControlInput1"
                    placeholder="Full Name" style="width: 500px;height:70px;" required>
            </div>
            <div>
                <label for="exampleDataList" class="form-label"><b>Select your branch :</b></label><br>
                <!--branch-->
                <input class="form-control shadow p-3 mb-5 bg-body rounded" list="datalistOptions"
                    style="width: 500px;height:70px;" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Industrial & Systems Engineering">
                    <option value="Computer Science & Engineering">
                    <option value="Mechanical Engineering">
                    <option value="Chemical Engineering">
                    <option value="Civil Engineering">
                    <option value="Aerospace Engineering">
                    <option value="Metallurgy and Material Sciences">
                    <option value="Electronics and Electrical Communication Engineering">
                </datalist>
            </div>
        </div>

        <div class="elm">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Email address : </b></label>
                <!--email-->
                <input type="email" class="form-control shadow p-3 mb-5 bg-body rounded" id="exampleFormControlInput1"
                    placeholder="Email ID" style="width: 500px;height: 70px;">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Enter password : </b></label>
                <!--name-->
                <input type="password" style="width: 500px;height:70px;"
                    class="form-control shadow p-3 mb-5 bg-body rounded" id="exampleFormControlInput1"
                    placeholder="Password" required>
            </div>
        </div>

        <div class="elm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Phone Number : </b></label>
                <!--email-->
                <input type="tel" class="form-control shadow p-3 mb-5 bg-body rounded" id="exampleFormControlInput1"
                    placeholder="1234567890" style="width: 500px;height: 70px;">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Attach achievements (if any) : </b></label>
                <!--email-->
                <input type="file" class="form-control shadow p-3 mb-5 bg-body rounded" id="exampleFormControlInput1"
                    style="width: 500px;height: 70px;">
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="elm">
        <div class="container bg-warning shadow p-3 mb-5 bg-opacity-50 rounded" style="border-radius: 20px; width: 800px;">
            <p>Terms and Conditions</p>
            <div class="form-check">
                <input class="form-check-input shadow p-3 mb-5 rounded" type="checkbox" value="" id="flexCheckChecked" checked required>
                <label class="form-check-label shadow p-3 mb-5 bg-warning rounded" for="flexCheckChecked">I agree to all the terms and conditions (<a href="">Privacy Policy</a>)
                </label>
            </div>
        </div>
        </div>
    </div>

    <br><br>
    <hr><br><br>

    <div class="elm">
        <input type="submit" value="Submit" class="sbutton" style="margin-bottom: 20px;width: 400px;height: 50px;">
    </div>
</body>

</html>
